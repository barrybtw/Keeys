name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Package for Windows and macOS
    runs-on: ubuntu-latest

    steps:
      # Tjek koden ud
      - name: Checkout code
        uses: actions/checkout@v3

      # Installer .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Build for Windows
      - name: Build for Windows
        run: dotnet publish -c Release -r win-x64 --self-contained -o ./output/windows

      # Build for macOS
      - name: Build for macOS
        run: dotnet publish -c Release -r osx-x64 --self-contained -o ./output/macos

      # Package for Windows
      - name: Package for Windows
        run: |
          mkdir -p ./artifacts
          zip -r ./artifacts/keeys-windows.zip ./output/windows

      # Package for macOS
      - name: Package for macOS
        run: |
          mkdir -p ./artifacts
          zip -r ./artifacts/keeys-macos.zip ./output/macos

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keeys-packages
          path: ./artifacts
